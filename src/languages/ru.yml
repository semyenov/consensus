pages:
  index:
    title: Главная страница приложения
    links:
      login: Войти в систему
      logout: Выйти из системы
      columns: Столбцы
      placeholder:
        filter_titles: Поиск но названию
      no_results: Нет результатов.
      selected_rows: из
      total_rows: строк(и)
      previous: Предыдущий
      next: Следующий
      open_menu: Открыть меню
      actions: Действия
      copy_issue_id: Скопировать ID задачи
      expand: Развернуть
      view_customer: Просмотреть клиента
      view_issue_details: Просмотреть детали задачи
    description: >-
      Это главная страница приложения, на которой отображается информация о
      пользователе, если он успешно вошел в систему. Здесь пользователь может
      просматривать свои задачи, созданные и привязанные к ним OAuth
      провайдерами.
    drawer:
      title: Список задач
      trigger: Показать мои задачи
      close: Закрыть список задач
      description: >-
        Полный список задач, созданных пользователями и привязанных к ним OAuth
        провайдерами. Пользователь может просматривать и управлять своими
        задачами, созданными в системе.
    table:
      caption: Задачи для вас
  auth/login:
    title: Вход в систему
    links:
      home: Вернуться на главную
    description: >-
      Страница входа в систему, где пользователи могут авторизоваться с помощью
      различных провайдеров OAuth. Это позволяет пользователям безопасно
      подключаться к системе и полчать доступ к своим задачам.
  auth/logout:
    title: Выход из системы
    links:
      home: Вернуться на главную
      logout: Выйти из системы
    description: >-
      Страница подтверждения выхода из системы, где пользователи могут
      подтвердить свой выход из учетной записи. Это обеспечивает безопасность
      данных пользователя и предотвращает несанкционированный доступ.
  auth/signup:
    title: Регистрация в системе
    links:
      home: Вернуться на главную
    description: >-
      Страница регистрации в системе, где пользователи могут зарегистрироваться
      с помощью своей электронной почты. Это позволяет пользователям безопасно
      подключаться к системе и полчать доступ к своим задачам.
  auth/callback:
    title: Обратный вызов OAuth
    links:
      home: Вернуться на главную
    description: >-
      Страница обратного вызова OAuth, которая обрабатывает успешную
      аутентификацию пользователя. После аутентификации пользователь будет
      перенаправлен на главную страницу приложения.
    code: 'Код: {code}.'
  confirmEmail:
    title: Подтвердите ваш адрес электронной почты
    descriptionWithEmail: "Мы отправили письмо с подтверждением на адрес {email}. Пожалуйста, проверьте вашу почту и перейдите по ссылке для подтверждения вашего аккаунта."
    descriptionWithoutEmail: Пожалуйста, проверьте вашу почту на наличие письма с подтверждением и перейдите по ссылке для подтверждения вашего аккаунта.
    checkSpam: "Не получили письмо? Проверьте папку со спамом или запросите новое письмо."
    sending: Отправка...
    resend: Отправить письмо с подтверждением повторно
    successTitle: Успешно
    successMessageWithEmail: Письмо с подтверждением было повторно отправлено на адрес {email}. Пожалуйста, проверьте вашу почту.
    successMessageWithoutEmail: Письмо с подтверждением было отправлено повторно. Пожалуйста, проверьте вашу почту.
    errorTitle: Ошибка
    errorMessage: Не удалось повторно отправить письмо с подтверждением. Пожалуйста, попробуйте снова позже.
  verify:
    retryButton: Повторить
    errorTitle: "Электронная почта не подтверждена"
    errorMessage: "Не удалось подтвердить ваш адрес электронной почты. Пожалуйста, проверьте ссылку или попробуйте снова."
    title: "Электронная почта подтверждена"
    description: "Ваш адрес электронной почты успешно подтвержден"
    message: "Спасибо за подтверждение вашего адреса электронной почты. Теперь вы можете получить доступ ко всем функциям вашей учетной записи."
    homeButton: "Перейти на главную страницу"
modules:
  issue:
    name: Название
    description: Описание задачи
    status: Статус
    priority: Приоритет
    created_at: Создана
    updated_at: Изменено
    plurals:
      issue: '{n} задача | {n} задачи | {n} задач'
