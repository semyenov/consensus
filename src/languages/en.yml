    successTitle: Success
    successMessageWithEmail: Confirmation email has been resent to {email}. Please check your inbox.
    successMessageWithoutEmail: Confirmation email has been resent. Please check your inbox.
    errorTitle: Error
    errorMessage: Failed to resend confirmation email. Please try again later.
  verify:
    retryButton: Retry
    errorTitle: "Email Verification Failed"
    errorMessage: "Failed to verify your email address. Please check the link or try again."
    title: "Email Confirmed"
    description: "Your email address has been successfully verified"
    message: "Thank you for confirming your email address. You can now access all features of your account."
    homeButton: "Go to Homepage"
  index:
    links:
      login: Login
      logout: Logout
      columns: Columns
